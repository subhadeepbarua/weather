<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div></div>
      <div class="right-side">
        <div class="header-card">
          <div>
            <div>Today</div>
            <div>Week</div>
          </div>
          <div>
            <div class="parameter-box">C'</div>
            <div class="parameter-box">F'</div>
            <div class="avater-box">
              <img src="" alt="avater" />
            </div>
          </div>
        </div>
        <br />
        <div class="small-card-wrapper">
          <div class="small-card">
            <div>
              <div>Sun</div>
              <img src="" alt="icon" />
              <div>15' -3'</div>
            </div>
          </div>
        </div>
        <div></div>
        <div>
          <div>Today's Highlight</div>
          <br />
          <div class="big-card-wrapper">
            <div class="big-card"></div>
            <div class="big-card"></div>
            <div class="big-card"></div>
            <div class="big-card"></div>
            <div class="big-card"></div>
            <div class="big-card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
